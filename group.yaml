#################
##### VIEWS #####
#################

default_view:
  view: yes
  icon: mdi:home-variant
  entities:
      - thermostat.house
      - sun.sun
      - sensor.forecastio_apparent_temperature
      - light.dylan_fan_1
      - light.dylan_fan_2
      - light.downlight
      - light.living_room_table
      - light.porch_light
      - light.zachs_room
      - switch.bedroom
      - switch.bedroom_closet
      - switch.foyer
      - switch.hallway
      - switch.kitchen_main
      - switch.living_main
      - group.sense_group
      - media_player.chromecastthx1138
      - media_player.living_room_tv

family_tab:
  view: yes
  icon: mdi:human-male-female
  entities:
      - group.family

security_tab:
  view: yes
  icon: mdi:security
  entities:
    - group.security
    - group.alarm_actions

weather_tab:
  view: yes
  icon: mdi:weather-partlycloudy
  entities:
    - sensor.forecastio_temperature
    - sensor.forecastio_apparent_temperature
    - sensor.forecastio_summary
    - sensor.forecastio_daily_summary
    - sensor.forecastio_hourly_summary
    - sensor.forecastio_humidity
    - sensor.forecastio_icon
    - sensor.forecastio_nearest_storm_distance
    - sensor.forecastio_precip_probability
    - sensor.forecastio_pressure
    - sensor.forecastio_wind_speed

config_tab:
  view: yes
  icon: mdi:settings
  entities:
    - input_boolean.wake_zach
    - automation.send_notification_front_door_or_garage_opens
    - automation.send_notification_when_patio_door_opens
    - automation.turn_off_lights_when_leaving
    - automation.turn_off_outside_lights_at_sunrise
    - automation.turn_on_downlight_when_there_is_movement
    - automation.turn_on_foyer_when_entering_house
    - automation.turn_on_lights_for_work_and_school_week
    - automation.turn_on_outside_lights_at_sunset
    - automation.turn_on_zachs_room_light

